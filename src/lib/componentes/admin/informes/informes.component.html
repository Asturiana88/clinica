
<!--  INGRESOS AL SISTEMA -->
<!--
*************************************************************************************
*************************************************************************************
************************************************************************************* 
-->

<div class="row mt-5 p-5 shadow" id='inicio-secion'>
    <div class="col-6">
        <h3>Inicios de sesion</h3>
        <div style="display: block;" *ngIf="logData?.data.length">
            <canvas baseChart width="400" height="400"
            [datasets]="[logData]"
            [labels]="logFilter"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="true"
            [chartType]="'line'"
            [options]="lineChartOptions"
            >
            </canvas>
        </div>
    </div>
    <div class="col-3">
        <h3 class="mt-2">Rol</h3>
        <div class="form-group">
            <input id="all" type="radio" name="rol" value="" [(ngModel)]="filtrosLogger.rol" (change)="getLoggerData()">
            <label for="all" class="mx-3">Todos</label>
        </div>
        <div class="form-group">
            <input id="paciente" type="radio" name="rol" value="paciente" [(ngModel)]="filtrosLogger.rol"  (change)="getLoggerData()">
            <label for="paciente" class="mx-3">Pacientes</label>
        </div>
        <div class="form-group">
            <input id="especialista" type="radio" name="rol" value="especialista" [(ngModel)]="filtrosLogger.rol"  (change)="getLoggerData()">
            <label for="especialista" class="mx-3">Especialistas</label>
        </div>
        <div class="form-group">
            <input id="admin" type="radio" name="rol" value="admin" [(ngModel)]="filtrosLogger.rol"  (change)="getLoggerData()">
            <label for="admin" class="mx-3">Administradores</label>
        </div>

        <hr>
        <div class="mt-4">
            <h3 class="mt-2">Fecha</h3>
            <h5>Desde</h5>
            <select (change)="getLoggerData()" [(ngModel)]="filtrosLogger.desdeFecha">
                <option value="">Primer fecha disponible</option>
                <option [value]="fecha" *ngFor="let fecha of logLabels">{{fecha}}</option>
            </select>
            <h5 class="mt-3">Hasta</h5>
            <select (change)="getLoggerData()" [(ngModel)]="filtrosLogger.hastaFecha">
                <option value="">Hoy</option>
                <option [value]="fecha" *ngFor="let fecha of logLabels">{{fecha}}</option>
            </select>
        </div>
    </div>
</div>
<div class="mt-4">
    <button class="btn btn-danger" (click)="exportAsPDF('inicio-secion', 'Inicios de sesion')">Descargar PDF</button>
</div>

<!--  TURNOS -->
<!--
*************************************************************************************
*************************************************************************************
************************************************************************************* 
-->

<div class="row mt-5 p-5 shadow" id='turnos'>
    <div class="col-6">
        <h3>Turnos</h3>
        <ng-container *ngIf="turnoData | async as data">
            <div style="display: block;" *ngIf="data?.data?.length && turnoLabels.length">
                <canvas baseChart width="400" height="400"
                [datasets]="[data]"
                [labels]="turnoLabels"
                [options]="lineChartOptions"
                [legend]="true"
                [chartType]="'bar'"
                [options]="lineChartOptions"
                >
                </canvas>
            </div>
        </ng-container>
    </div>
    <div class="col-3">
        <h3 class="mt-2">Turnos por</h3>
        <div class="form-group">
            <input id="fecha" type="radio" value="fecha" [(ngModel)]="filtrosTurno.label" name="turnoTipo" (change)="getTurnosData()">
            <label for="fecha" class="mx-3">Fecha</label>
        </div>
        <div class="form-group">
            <input id="especialidad" type="radio" value="especialidad" [(ngModel)]="filtrosTurno.label" name="turnoTipo" (change)="getTurnosData()">
            <label for="especialidad" class="mx-3">Especialidad</label>
        </div>
        <div class="form-group">
            <input id="especialistas" type="radio" value="especialista" [(ngModel)]="filtrosTurno.label" name="turnoTipo" (change)="getTurnosData()">
            <label for="especialistas" class="mx-3">Especialista</label>
        </div>

        <hr>
        <div class="mt-4">
            <h3 class="mt-2">Fecha</h3>
            <h5>Desde</h5>
            <select (change)="getTurnosData()" [(ngModel)]="filtrosTurno.desdeFecha">
                <option value="">Primer fecha disponible</option>
                <option [value]="fecha" *ngFor="let fecha of turnoFechas">{{fecha}}</option>
            </select>
            <h5 class="mt-3">Hasta</h5>
            <select (change)="getTurnosData()" [(ngModel)]="filtrosTurno.hastaFecha">
                <option value="">Hoy</option>
                <option [value]="fecha" *ngFor="let fecha of turnoFechas">{{fecha}}</option>
            </select>
        </div>

        <hr>
        <div class="mt-4">
            <h3 class="mt-2">Estado</h3>
            <select (change)="getTurnosData()" [(ngModel)]="filtrosTurno.estado">
                <option value="">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="aceptado">Aceptado</option>
                <option value="cancelado">Cancelado</option>
                <option value="rechazado">Rechazado</option>
                <option value="finalizado">Finalizado</option>
            </select>
        </div>
    </div>
</div>
<div class="my-4">
    <button class="btn btn-danger" (click)="exportAsPDF('turnos', 'Turnos')">Descargar PDF</button>
</div>

<div class="row mt-5 p-5 shadow" id='Especialidades'>
    <div class="col-6">
        <h3>Especialidades</h3>

                    <canvas baseChart width="400" height="400"
                    [datasets]="[data]"
                    [labels]="especialidades"
                    [options]="lineChartOptions"
                    [legend]="true"
                    [chartType]="'pie'"
                    [options]="lineChartOptions"
                    >
                    </canvas>
                </div>
            </ng-container>
    </div>
    <div class="col-3">
        <h3 class="mt-2">Especialidades por</h3>
        <div class="form-group">
            <input id="pacientesEsp" type="radio" value="paciente" [(ngModel)]="filtrosEspecialidades.label" name="esp" (change)="getUsuariosPorEspecialidad()"> <!--(change)="getUsuariosPorEspecialidad()"> -->
            <label for="pacientesEsp" class="mx-3">Pacientes</label>
        </div>
        <div class="form-group">
            <input id="especialistaEsp" type="radio" value="especialista" [(ngModel)]="filtrosEspecialidades.label" name="esp"(change)="getUsuariosPorEspecialidad()"> <!--(change)="getUsuariosPorEspecialidad()"> -->
            <label for="especialistaEsp" class="mx-3">Especialista</label>
        </div>
  
    </div>
</div>
<div class="my-4">
    <button class="btn btn-danger" (click)="exportAsPDF('Especialidades', 'Especialidades')">Descargar PDF</button>
</div>

<div class="row mt-5 p-5 shadow" id='calificaciones'>
    <div class="col-6">
        <h3>Calificaciones promedio</h3>
            <ng-container *ngIf="calificacionData | async as data">
                <div style="display: block;" *ngIf="data?.data?.length">
                    <canvas baseChart width="400" height="400"
                    [datasets]="[data]"
                    [labels]="calificacionLables"
                    [options]="lineChartOptions"
                    [legend]="true"
                    [chartType]="'bar'"
                    [options]="lineChartOptions"
                    >
                    </canvas>
                </div>
            </ng-container>
    </div>
    <div class="col-4">
        <h3 class="mt-2">Encuestas por</h3>
         <div class="form-group">
            <input id="especialidad1" type="radio" value="especialidad" [(ngModel)]="filtrosCalificacion.group" name="calificaciones" (change)="getCalificaciones()"> 
            <label for="especialidad1" class="mx-3">Especialidad</label>
        </div>
        <div class="form-group">
            <input id="especialista1" type="radio" value="especialista" [(ngModel)]="filtrosCalificacion.group" name="calificaciones"(change)="getCalificaciones()"> 
            <label for="especialista1" class="mx-3">Especialista</label>
        </div>

        <hr>

        <h3 class="mt-2">Tipo de puntuacion</h3>
        <div class="mt-4">
            <div class="form-group">
                <input id="valoracion" type="radio" value="valoracion" [(ngModel)]="filtrosCalificacion.label" name="valoracion" (change)="getCalificaciones()"> 
                <label for="valoracion" class="mx-3">Valoracion</label>
            </div>
            <div class="form-group">
                <input id="recomdacion" type="radio" value="recomdacion" [(ngModel)]="filtrosCalificacion.label" name="valoracion"(change)="getCalificaciones()"> 
                <label for="recomdacion" class="mx-3">Probabilidad de recomendacion</label>
            </div>
        </div>
    </div>
</div>
<div class="my-4">
    <button class="btn btn-danger" (click)="exportAsPDF('calificaciones', 'Calificaciones')">Descargar PDF</button>
</div>

<div class="row mt-5 p-5 shadow" id='turnosUser'>
    <div class="col-6">
        <h3>Turnos por paciente</h3>
            <ng-container *ngIf="pacienteTurnoData | async as data">
                <div style="display: block;" *ngIf="data?.data?.length">
                    <canvas baseChart width="400" height="400"
                    [datasets]="[data]"
                    [labels]="pacienteTurnoLables"
                    [options]="lineChartOptions"
                    [legend]="true"
                    [chartType]="'pie'"
                    [options]="lineChartOptions"
                    >
                    </canvas>
                </div>
            </ng-container>
    </div>
    <div class="col-4">
        <h3 class="mt-2">Turnos por usuario</h3>
        <select name="paciente" id="" [(ngModel)]="pacienteFiltro" (change)="getPacienteTurnos()">
            <option value="">Todos</option>
            <ng-container *ngFor="let user of users| async">
                <option *ngIf="user.rol == 'paciente'" [value]="user.email">{{user.nombre}}</option>
            </ng-container>

        </select>
    </div>
</div>
<div class="my-4">
    <button class="btn btn-danger" (click)="exportAsPDF('turnosUser', 'Turnos por usuario')">Descargar PDF</button>
</div>
