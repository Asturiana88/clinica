<div class="p-5 pt-0">
    <h5> Historia Clinica </h5>

    <form appFormValidations [that]="that" [submit]="finalizar" [inputs]="inputs">
        <div class="my-3">
            <input [(ngModel)]="historia.temperatura" type="number" name="temperatura" placeholder="Temperatura">
        </div>
        <div class="my-3">
            <input [(ngModel)]="historia.altura" type="number" name="altura" placeholder="Altura">
        </div>
        <div class="my-3">
            <input [(ngModel)]="historia.peso" type="number" name="peso" placeholder="Peso">
        </div>
        <div class="my-3">
            <input [(ngModel)]="historia.presion" type="number" name="presion" placeholder="Presion">
        </div>

        <hr>

        <h5>Datos adicionales</h5>
        <div class="mt-2">
            <input type="text" [(ngModel)]="datoOpcionalRangoNombre" name="datoOpcionalRangoNombre" placeholder="Nombre dato">
            <input type="range" min="0" max="100" class="mx-3" name="datoOpcionalRangoValor" [(ngModel)]="datoOpcionalRangoValor" placeholder="Valor">
            <span class="text-info mx-3">{{datoOpcionalRangoValor}}</span>
        </div>
        <div class="mt-2">
            <input type="text" [(ngModel)]="datoOpcionalNumeroNombre" name="datoOpcionalNumeroNombre" placeholder="Nombre dato">
            <input type="number" class="mx-3" name="datoOpcionalNumeroValor" [(ngModel)]="datoOpcionalNumeroValor" placeholder="Valor">
        </div>
        <div class="mt-2">
            <input type="text" [(ngModel)]="datoOpcionalSwitchNombre" name="datoOpcionalSwitchNombre" placeholder="Nombre dato">
            <input type="radio" class="mx-3" id="si" value="Si" name="datoOpcionalSwitchValor" [(ngModel)]="datoOpcionalSwitchValor">
            <label for="si">Si</label>
            <input type="radio" id="no" class="mx-3" value="No" name="datoOpcionalSwitchValor" [(ngModel)]="datoOpcionalSwitchValor">
            <label for="no">No</label>
        </div>

        <h6 class="mt-4">Otros datos opcionales</h6>

        <div class="my-3" *ngFor="let dato of datosOpcionales">
            <span style="cursor: pointer;" class="text-danger" (click)="eliminarDatoOpcional(dato)">X</span>
            <span class="mx-3" [innerHTML]="dato | formatDynamicValue | safeHtml"></span>
        </div>

        <div class="mt-2" *ngIf="!datosOpcionales || datosOpcionales.length < 3">
            <input type="text" [(ngModel)]="datoOpcionalNombre" name="datoOpcionalNombre" placeholder="Nombre dato">
            <input type="text" class="mx-3" name="datoOpcionalValor" [(ngModel)]="datoOpcionalValor" placeholder="Valor">

            <br>
            <div class="btn btn-info mt-3" (click)="agregarDatoOpcional()">Agregar dato</div>
        </div>

        <hr>

        <h6>Comentario</h6>
        <div>
            <i class="my-3">Opcional</i>
            <br>
            <textarea [(ngModel)]="comentario" name="comentario" class="w-100"></textarea>
        </div>

        <div id="pacienteCaptcha"></div>
        <br>

        <div appCaptcha (resolve)="resolved($event)"></div>

        <button class="btn btn-primary mt-4" type="submit">
            Submit
        </button>    

        <div class="my-3">
            <span class="text-danger" *ngIf="submitError">{{submitError}}</span>
        </div>

    </form>
</div>
