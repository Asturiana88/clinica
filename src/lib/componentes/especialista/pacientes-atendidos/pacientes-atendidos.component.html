<h1>Pacientes atendidos</h1>

<div class="row">
  <div class="col-12 d-flex flex-wrap">
    <div
      *ngFor="let paciente of pacientes"
      class="card p-3 m-2 shadow"
      style="width: 18rem"
    >
      <img
        class="card-img-top"
        src="{{ paciente.fotoPerfil }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ paciente.nombre }} {{ paciente.apellido }}
        </h5>
        <p class="card-text">
          <span class="d-block"><strong>DNI</strong> {{ paciente.dni }}</span>
          <span class="d-block">
            <strong>Obra social</strong> {{ paciente.obraSocial }}
          </span>
        </p>
        <button (click)="openModal(paciente)" class="btn btn-primary">
          Ver historia clinica
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="modalOpen">
  <app-modal (onClose)="closeModal()">
    <app-historia-clinica
      [paciente]="pacienteSeleccionado"
    ></app-historia-clinica>
  </app-modal>
</div>
