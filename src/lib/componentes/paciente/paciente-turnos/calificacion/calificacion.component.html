<h3>Calificar atencion</h3>

<div style="margin-bottom: 25px" class="input-group mt-3">
    <input placeholder="Comentario" type="text" class="form-control" name="calificacion"  [(ngModel)]="calificacion.comentario">                                        
</div>

<div class="mb-3 d-flex align-items-center">
    <h4 style="margin-right: 15px;">Como calificaria la atencion</h4>

    <div (click)="calificacion.puntuacionAtencion = 1" class="starWrapper" [class.selected]="calificacion.puntuacionAtencion > 0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.326 18.266L12 15.952l-4.326 2.313.863-4.829L5 10.037l4.86-.671L12 4.951l2.14 4.415 4.86.671-3.537 3.4.863 4.829z"/></svg>
    </div>
    <div (click)="calificacion.puntuacionAtencion = 2" class="starWrapper" [class.selected]="calificacion.puntuacionAtencion > 1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.326 18.266L12 15.952l-4.326 2.313.863-4.829L5 10.037l4.86-.671L12 4.951l2.14 4.415 4.86.671-3.537 3.4.863 4.829z"/></svg>
    </div>
    <div (click)="calificacion.puntuacionAtencion = 3" class="starWrapper" [class.selected]="calificacion.puntuacionAtencion > 2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.326 18.266L12 15.952l-4.326 2.313.863-4.829L5 10.037l4.86-.671L12 4.951l2.14 4.415 4.86.671-3.537 3.4.863 4.829z"/></svg>
    </div>
    <div (click)="calificacion.puntuacionAtencion = 4" class="starWrapper" [class.selected]="calificacion.puntuacionAtencion > 3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.326 18.266L12 15.952l-4.326 2.313.863-4.829L5 10.037l4.86-.671L12 4.951l2.14 4.415 4.86.671-3.537 3.4.863 4.829z"/></svg>
    </div>
    <div (click)="calificacion.puntuacionAtencion = 5" class="starWrapper" [class.selected]="calificacion.puntuacionAtencion > 4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm4.326 18.266L12 15.952l-4.326 2.313.863-4.829L5 10.037l4.86-.671L12 4.951l2.14 4.415 4.86.671-3.537 3.4.863 4.829z"/></svg>
    </div>
</div>

<div class="mb-3 d-flex align-items-center">
    <h4 style="margin-right: 15px;">Se soluciono su problema?</h4>

    <input type="radio" name="solucion" id="no" [value]="false" [(ngModel)]="calificacion.solucionoSuProblema">
    <label for="no" style="margin-right: 15px; margin-left: 5px;">No</label>

    <input type="radio" name="solucion" id="si" [value]="true" [(ngModel)]="calificacion.solucionoSuProblema">
    <label style="margin-left: 5px;" for="si">Si</label>
</div>

<div class="mb-3">
    <h5 style="margin-right: 15px;">Que tan probable es que recomiende Clinica Pimpollo a un amigo?</h5>
    <div class="d-flex">
        <input type="range" min="0" max="100" name="recomiende" id="no" [value]="false" [(ngModel)]="calificacion.probabilidadDeRecomendacion">
        <h6 style="margin-left: 15px;">{{calificacion.probabilidadDeRecomendacion}}</h6>
    </div>
</div>

<div class="mb-3 d-flex align-items-center">
    <label for="terms"><h6>Acepto los <a href="https://support.google.com/adspolicy/answer/54818?hl=en-GB" target="_blank">terminos y condiciones</a> de Pimpollo SRL</h6></label>
    <input id="terms" class="mx-3" type="checkbox" name="celular" [(ngModel)]="calificacion.prefiereSerContactadoPorCelular">
</div>

<button class="btn btn-success mt-4" (click)="submit()"> Submit </button>
