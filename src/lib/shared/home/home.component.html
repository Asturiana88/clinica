<div class="row">
    <div class="col-12">
        <h1>Clinica Pinpollo</h1>
    </div>

    <div class="col-12 mt-5" *ngIf="usuario">
        <ng-container *ngIf="!usuario.approved">
            <h2 class="text-danger">El usuario no ha sido validado por un administrador</h2>
        </ng-container>
        <ng-container *ngIf="!usuario.emailVerified">
            <h2 class="text-danger">El email del usuario no ha sido validado verifica tu cuenta de email</h2>
        </ng-container>
    </div>

    <div class="col-12 mt-5">
        <img width="200px" src="/assets/Pimpollo.png" alt="">
    </div>
</div>
