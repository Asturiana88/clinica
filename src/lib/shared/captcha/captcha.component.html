  <div>
    <ng-container *ngIf="success; else captcha">
      <h3>{{ "Captcha correcto" | translate }}</h3>
    </ng-container>
    <ng-template #captcha>
      <div
        style="width: fit-content; height: fit-content"
        [class]="
          error
            ? 'border border-danger'
            : success
            ? 'border border-success'
            : ''
        "
      >
        <canvas [id]="uuid" width="150" height="80"> </canvas>
      </div>
      <div class="col-6 d-flex mt-2 mb-4">
        <input
          type="text"
          class="form-control mr-3"
          style="height: fit-content"
          [disabled]="success"
          [(ngModel)]="captchaInput"
        />
        <input
          value="Confirmar"
          type="button"
          class="btn btn-outline-warning"
          style="height: fit-content"
          [disabled]="success"
          (click)="onConfirm()"
        />
      </div>
    </ng-template>
  </div>
  <br />
</ng-container>
