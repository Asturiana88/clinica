<div class="row">
    <div class="col-6">
        <h2 class="text-primarty my-4"> Iniciar sesion </h2>
        <form class="form-horizontal" (ngSubmit)="login()">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" [(ngModel)]="email" placeholder="Email">                                        
            </div>
            
            <div style="margin-bottom: 24px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" [(ngModel)]="password" placeholder="password">
            </div>
            
            <div class="input-group">
                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button type="submit" class="btn btn-success">
                            Login
                        </button>
                    </div>
                </div>
            </div>    
        </form>     
    </div>
</div>
