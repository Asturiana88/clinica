<div class="row">
    <div class="col-9">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Especialidad</th>
                    <th>Paciente</th>
                    <th>Estado</th>
                    <td></td>
                </tr>
            </thead>
            <tbody *ngIf="turnosFiltrados as turnosData">
                <tr *ngFor="let turno of turnosData">
                    <td> {{turno.fecha}} </td>
                    <td> {{turno.hora}} </td>
                    <td> {{turno.especialidad.nombre}} </td>
                    <td> {{turno.paciente.nombre}} </td>
                    <td> {{turno.estado}} </td>
                    <td>
                        <ng-container *ngIf="turno.estado == 'aceptado'">
                            <button (click)="updateEstado(turno, 'cancelado')" class="btn btn-danger">Cancelar</button>
                        </ng-container>
                        <ng-container *ngIf="turno.estado == 'aceptado'">
                            <button (click)="updateEstado(turno, 'finalizado')" class="btn btn-info mx-2">Finalizar</button>
                        </ng-container>
                        <ng-container *ngIf="turno.estado == 'pendiente'">
                            <button (click)="updateEstado(turno, 'rechazado')" class="btn btn-danger">Rechazar</button>
                        </ng-container>
                        <ng-container *ngIf="turno.estado == 'pendiente'">
                            <button (click)="updateEstado(turno, 'aceptado')" class="btn btn-success mx-2">Aceptar</button>
                        </ng-container>
                        <ng-container *ngIf="turno.encuesta">
                            <button class="btn btn-info">Ver encuesta</button>
                        </ng-container>
                        <ng-container *ngIf="turno.resena && turno.estado == 'finalizado' && !turno.encuesta">
                            <button class="btn btn-warning">Encuesta</button>
                        </ng-container>
                        <ng-container *ngIf="turno.estado == 'finalizado' && turno.encuesta && !turno.calificacion">
                            <button class="btn btn-primary">Dar Calificacion</button>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-3">
        <h5>Especialidad</h5>
        <div class="form-check">
            <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialidad' type="radio" value="" name="especialidad" id="all">
            <label class="form-check-label" for="all">
                Todas
            </label>
        </div>
        <div class="form-check" *ngFor="let option of especialidades | async">
            <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialidad' type="radio" [value]="option" name="especialidad" [id]="option">
            <label class="form-check-label" [for]="option">
            {{option}}
            </label>
        </div>

        <ng-container>
            <h5 class="mt-3">Paciente</h5>
            <div class="d-flex">
                <input type="text" name="paciente" [(ngModel)]="pacienteFiltro" placeholder="Buscar por nombre">
                <button class="btn btn-secondary" (click)="handlePacienteFiltro()">
                    Buscar
                </button>
            </div>
        </ng-container>
    </div>
</div>
