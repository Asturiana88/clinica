<div class="row">
    <div class="col-9">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Especialidad</th>
                    <th>Especialista</th>
                    <th>Estado</th>
                    <td></td>
                </tr>
            </thead>
            <tbody *ngIf="turnos as turnosData">
                <tr *ngFor="let turno of turnosData">
                    <td> {{turno.fecha}} </td>
                    <td> {{turno.hora}} </td>
                    <td> {{turno.especialidad.nombre}} </td>
                    <td> {{turno.especialista.nombre}} </td>
                    <td> {{turno.estado}} </td>
                    <td>
                        <ng-container *ngIf="turno.estado == 'pendiente' || turno.estado == 'aceptado'">
                            <button (click)="cancelarTurno(turno)" class="btn btn-danger">Cancelar</button>
                        </ng-container>
                        <ng-container *ngIf="turno.resena">
                            <button class="btn btn-info">Ver comentario</button>
                        </ng-container>
                        <ng-container *ngIf="turno.encuesta">
                            <button class="btn btn-info">Ver encuesta</button>
                        </ng-container>
                        <ng-container *ngIf="turno.resena && turno.estado == 'finalizado' && !turno.encuesta">
                            <button class="btn btn-warning">Encuesta</button>
                        </ng-container>
                        <ng-container *ngIf="turno.estado == 'finalizado' && turno.encuesta && !turno.calificacion">
                            <button class="btn btn-primary">Dar Calificacion</button>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-3">
        <h5>Especialidad</h5>
        <div class="form-check">
            <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialidad' type="radio" value="" name="especialidad" id="all">
            <label class="form-check-label" for="all">
                Todas
            </label>
        </div>
        <div class="form-check" *ngFor="let option of especialidades | async">
            <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialidad' type="radio" [value]="option" name="especialidad" [id]="option">
            <label class="form-check-label" [for]="option">
            {{option}}
            </label>
        </div>

        <ng-container>
            <h5 class="mt-3">Especialista</h5>
            <div class="form-check">
                <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialista' type="radio" value="" name="especialista" id="todos">
                <label class="form-check-label" for="todos">
                Todos
                </label>
            </div>
            <ng-container *ngFor="let option of especialistas">
                <ng-container *ngIf="option.uid">
                    <div class="form-check">
                        <input (change)="updateData()"  class="form-check-input" [(ngModel)]='especialista' type="radio" [value]="option" name="especialista" [id]="option.uid">
                        <label class="form-check-label" [for]="option.uid">
                        {{option.nombre}}
                        </label>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
